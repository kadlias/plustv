<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="img/pexels-cottonbro-studio-5302616-2048x1080-25fps.mp4" type="video/mp4">
             <!-- Mensaje alternativo si el navegador no admite el formato de video -->
            Tu navegador no admite el elemento video.
        </video>
    </div>
    
        <div class="login-form">
        <div class="login-container">
            <img class="logo" src="img/pexels-francesco-ungaro-11384463.jpg" alt="Logo">
            <h1>Login</h1>
            <form>
                <!-- Contenido del formulario de inicio de sesión -->
                <label for="user">Usuario</label>
                <input type="text" id="user" placeholder="Ingresa tu usuario">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña">
                <input type="submit" value="Iniciar Sesión" onclick="logear()">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </form>
            <a href="register.html" class="register-link">¿No tienes una cuenta? Regístrate aquí</a>
        </div>
    </div>
    <script src="js/funcionalidades.js"></script>
</body>
</html>
